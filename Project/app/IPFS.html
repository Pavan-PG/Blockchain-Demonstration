                    <h3 id="message" class="text-center"></h3>
                    <h4 id="link" class="text-center"></h4>
                    <button class="btn" style="margin-left:39%;" data-clipboard-target="#link" data-clipboard-action="copy" disabled>
                        <span class="text-center">Copy link to clipboard</span>
                    </button>
                    <h4 id="btntext" class="text-center"></h4>
                    <script>
                        $(".btn").click(function(){
                            var clipboard = new Clipboard('.btn');
                            $("#btntext").html("Copied!"); 
                        })
                        
                    </script>
                    
                    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

                    <script>
                            ipfscloud.addEventListener("icevent", function(event) {
                                $(".btn").removeAttr("disabled");
                                console.log(event.detail);
                                var obj = JSON.parse(JSON.stringify(event.detail));
                                var display = "Keep a note of this link to access your files!<br> This link is only provided once\n";
                                $("#message").html(display);
                                var url = "https://gateway.ipfs.io/ipfs/";
                                var hash = obj["data"]["hash"];
                                var link = url+hash;
                                $("#link").html(link.toString());
                              });
                            </script>
