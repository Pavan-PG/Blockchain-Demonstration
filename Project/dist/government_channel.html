  <body>
      <div>
      <nav class="navbar navbar-default navbar-fixed-top" style="height: 13px; top: 0px;">
          <div class="container abc" style="margin-right: 215px; position: relative;  top: -10px;">
              <div class="navbar-header">

                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <img src="images/download.jpg" class="logo" style="    top: 12px;    left: -440px;"/>

    <main role="main" class="container">

        <div class="row">
            <div class="content">
                <div class="channel_text">
                    <h3 style="position: relative; top: 20px; left: 20px;">channel: #<span id="channel-name"></span></h3>
                    <small class="channel_cap" style="font-size:20px;">Your contact code: <span id="contact-code" style="font-size: 20px;"></span></small>
                    <div id="chat-area" style="font-size:20px; margin-top:20px;">
                        <ul id="chat-text"></ul>
                    </div>
                    <form class="form" id="chat-form">
                        <div class="form-row">
                            <div class="col-11">
                                <input type="text" class="form-control channel_inp" id="input-text">
                            </div>
                            <div class="col">
                                <button class="btn channel_btn btn-outline-dark" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
     
    </main>
      <div class="fdivider" style="top:280px; margin-top:-1px">
          <div class="footer-copyright copy">

    <!-- Optional JavaScript -->

    <script src="js/gov.js"></script>

    <script>

            {
                swal({
          title: 'Welcome to messaging portal!',
          text: 'Your channel is auto selected and encrypted!',
          icon: 'images/Untitled_Diagram.png',
          imageWidth: 400,
          imageHeight: 200,
          imageAlt: 'Custom image',
        });
            })
